<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elementary Chinese</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Colors</h1>
    <h2>Color Names in Chinese!</h2>
    <h2 class="color-name" id="orange">橙色 (chéngsè)</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="color-name" id="purple">紫色 (zǐsè)</h2>
    <img src="./assets/images/purple.png" alt="purple" />

    <h2 class="color-name" id="pink">粉红色 (fěnhóng sè)</h2>
    <img src="./assets/images/pink.png" alt="pink" />

    <h2 class="color-name" id="brown">棕色 (zōngsè)</h2>
    <img src="./assets/images/brown.png" alt="brown" />

    <h2 class="color-name" id="green">绿色 (lǜsè)</h2>
    <img src="./assets/images/green.png" alt="green" />
  </body>
</html>
